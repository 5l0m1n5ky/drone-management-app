<mat-nav-list class="flex flex-col items-center justify-start w-full">
  <form [formGroup]="stateForm" (ngSubmit)="onStateModifySubmit()">
    <div class="flex flex-col items-center justify-start gap-5 p-5 w-full">
        <mat-form-field class="w-full">
          <mat-label>
            Status
          </mat-label>
          <mat-select formControlName="stateId">
            <mat-option #states *ngFor="let state of states" value="{{ state.id }}" >
              {{ state.state_type }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>
            Komentarz
          </mat-label>
          <textarea matInput formControlName="comment" rows="5"></textarea>
        </mat-form-field>
        <button type="submit" class="w-full">
          <p
            class="bg-neutral-800 text-neutral-600 font-montserrat rounded-lg text-center font-semibold py-2 hover:brightness-125 ease-in-out duration-200 cursor-pointer">
            AKTUALIZUJ
          </p>
        </button>
    </div>
  </form>
</mat-nav-list>
