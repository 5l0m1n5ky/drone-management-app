<div
    class="hidden min-[1024px]:block absolute top-0 left-0 z-0 w-full h-full bg-neutral-800 pl-[6.5rem] py-5 pr-5 overflow-hidden">
    <app-loading-spinner *ngIf="isProcessing"></app-loading-spinner>
    <div
        class="p-5 flex flex-col justify-start items-start w-full h-full bg-neutral-900 rounded-xl overflow-x-hidden overflow-y-auto">
        <div routerLink="/choose-service"
            class="flex flex-row items-center justify-start w-auto h-10 hover:brightness-125 transition-all ease-in-out duration-150 cursor-pointer">
            <img src="./assets/icons/add-icon.svg" class="h-8 w-8">
            <p class="font-montserrat text-sm font-normal text-neutral-500">
                DODAJ
            </p>
        </div>
        <div class="flex flex-col justify-start items-start gap-5 w-full h-full">
            <p *ngIf="users.length === 0"
                class="mt-2 w-full text-center font-montserrat font-semibold text-sm text-neutral-600">
                Brak użytkowników
            </p>
            <div class="w-full">
                <section *ngFor="let user of users" class="w-full h-[60px]">
                    <div
                        class="my-5 grid grid-cols-5 px-5 items-center w-full h-full rounded-2xl bg-[#101010] hover:bg-[#121212] font-montserrat text-neutral-500 font-semibold text-sm ease-in-out duration-150 cursor-pointer">
                        <div class="text-left">
                            <h4 class="text-[10px] text-neutral-700">
                                Adres email
                            </h4>
                            <p>
                                {{ user.email }}
                            </p>
                        </div>
                        <div class="text-left">
                            <div class="flex flex-col items-start justify-center">
                                <p class="ring-1 rounded-full py-1 px-3"
                                    [ngClass]="user.email_verified_at === null ? 'ring-yellow-400 text-yellow-400 bg-yellow-400/20' : 'ring-green-400 text-green-400 bg-green-400/20'">
                                    {{ user.email_verified_at === null ? "Niezweryfikowany" : "Zweryfikowany"}}
                                </p>
                            </div>
                        </div>
                        <div class="text-left">
                            <h4 class="text-[10px] text-neutral-700">
                                Data utworzenia konta
                            </h4>
                            <p>
                                {{ user.created_at | date:'dd-MM-yyyy' }}
                            </p>
                        </div>
                        <div class="text-left">
                            <div class="flex flex-col items-start justify-center">
                                <p class="ring-1 rounded-full py-1 px-3"
                                    [ngClass]="user.suspended ? 'ring-red-400 text-red-400 bg-red-400/20' : 'ring-green-400 text-green-400 bg-green-400/20'">
                                    {{ user.suspended ? "Zawieszony" : "Aktywny"}}
                                </p>
                            </div>
                        </div>
                        <div class="flex flex-col items-start justify-center">
                            <h4 (click)="onUserSuspensionChange(user.id)"
                                class="ring-1 rounded-full py-1 px-3 ring-neutral-600 text-neutral-600 cursor-pointer hover:brightness-125 ease-in-out duration-200">
                                {{ user.suspended ? "Aktywuj" : "Zawieś" }}
                            </h4>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
