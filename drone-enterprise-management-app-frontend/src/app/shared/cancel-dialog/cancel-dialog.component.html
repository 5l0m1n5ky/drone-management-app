<div class="w-full h-full flex flex-col justify-between items-start py-7 font-montserrat">
  <h3 class="pl-7 text-xl text-neutral-300 font-bold">
    {{data.title}}
  </h3>
  <div class="pl-7">
    {{data.content}}
  </div>
  <mat-dialog-actions>
    <div class="flex flex-row justify-start items-center font-montserrat pl-5 gap-5">
      <p mat-dialog-close="cancel"
        class="font-normal ring-1 ring-neutral-500 bg-neutral-600 rounded-md px-2 py-1 cursor-pointer hover:brightness-110 transition-all ease-in-out duration-100">
        {{data.cancellation}}
      </p>
      <p mat-dialog-close="confirm"
        class="ring-1 ring-red-600 bg-red-600/25 text-red-400 font-semibold rounded-md px-2 py-1 cursor-pointer hover:brightness-110 transition-all ease-in-out duration-100">
        {{data.confirmation}}
      </p>
    </div>
  </mat-dialog-actions>
</div>
