<div class="bg-gradient-to-b from-stone-800 to-black h-screen w-screen font-montserrat">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
    <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-2/3 bg-white sm:mx-0 sm:h-4/5 lg:h-4/5">
      <div class="flex flex-col w-full md:w-1/2 p-4">
        <div class="flex flex-col flex-1 justify-center ">
          <h1 class="text-4xl text-center font-thin mb-10">Zarejestruj się</h1>
          <div class="w-full mt-4">
            <form #registerForm="ngForm" (ngSubmit)="onRegisterFormSubmit(registerForm)"
              class="form-horizontal w-3/4 mx-auto">
              <div class="flex flex-col mt-4">
                <input id="email" type="email" #email="ngModel"
                  [ngClass]="(!email.valid && email.touched) ? 'flex-grow h-8 px-2 rounded border border-red-500' : 'flex-grow h-8 px-2 rounded border border-grey-400'"
                  ngModel required name="email" email placeholder="E-mail">
                <div *ngIf="!email.valid && email.touched" class="w-full flex justify-center items-center">
                  <p class="text-red-500 text-sm mt-3">Niewłaściwy format adresu mailowego</p>
                </div>
              </div>
              <div class="flex flex-col mt-4 relative">
                <input id="password" type="{{passwordVisible ? 'text' : 'password'}}" #password="ngModel"
                  [ngClass]="(!password.valid && password.touched) ? 'flex-grow h-8 px-2 rounded border border-red-500' : 'flex-grow h-8 px-2 rounded border border-grey-400'"
                  ngModel name="password" required password minlength="6" placeholder="Hasło">
                <img src="./assets/icons/invisibility_icon.png" alt="invisible-icon"
                  class="absolute z-10 w-8 h-8 right-2 my-auto hover:opacity-75" (click)="changeVisibilityofPassword()"
                  *ngIf="!passwordVisible">
                <img src="./assets/icons/visibility_icon.png" alt="invisible-icon"
                  class="absolute z-10 w-8 h-8 right-2 my-auto hover:opacity-75" (click)="changeVisibilityofPassword()"
                  *ngIf="passwordVisible">
                <div *ngIf="!password.valid && password.touched" class="w-full flex justify-center items-center">
                  <p class="text-red-500 text-sm mt-3">Niewłaściwy format hasła</p>
                </div>
              </div>
              <div class="flex flex-col mt-4 relative">
                <input id="password_confirmation" type="{{confirmPasswordVisible ? 'text' : 'password'}}"
                  #password_confirmation="ngModel"
                  [ngClass]="(!password_confirmation.valid && password_confirmation.touched) ? 'flex-grow h-8 px-2 rounded border border-red-500' : 'flex-grow h-8 px-2 rounded border border-grey-400'"
                  ngModel name="password_confirmation" required password minlength="6" placeholder="Powtórz hasło">
                <img src="./assets/icons/invisibility_icon.png" alt="invisible-icon"
                  class="absolute z-10 w-8 h-8 right-2 my-auto hover:opacity-75"
                  (click)="changeVisibilityofPasswordConfirmation()" *ngIf="!confirmPasswordVisible">
                <img src="./assets/icons/visibility_icon.png" alt="invisible-icon"
                  class="absolute z-10 w-8 h-8 right-2 my-auto hover:opacity-75"
                  (click)="changeVisibilityofPasswordConfirmation()" *ngIf="confirmPasswordVisible">
                <div *ngIf="!password_confirmation.valid && password_confirmation.touched"
                  class="w-full flex justify-center items-center">
                  <p class="text-red-500 text-sm mt-3">Niewłaściwy format hasła</p>
                </div>
                <div *ngIf="passwordMismatch" class="w-full flex justify-center items-center">
                  <p class="text-red-500 text-sm mt-3">Niezgodność haseł</p>
                </div>
                <div *ngIf="registerError" class="w-full flex justify-center items-center">
                  <p class="text-red-500 text-sm mt-3">{{registerError}}</p>
                </div>
              </div>
              <div class="flex flex-col items-start mt-4">
                <!-- <input type="checkbox" name="remember" id="remember" class="mr-2"> <label for="remember"
                                    class="text-sm text-grey-dark">Remember Me</label> -->
                <div class="w-full mb-2">
                  <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="terms-toggle" id="terms-toggle" #terms_toggle="ngModel" ngModel
                      required
                      class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                    <label for="terms-toggle"
                      class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    <div *ngIf="termsAccepted" class="w-full flex justify-center items-center">
                      <p class="text-red-500 text-sm mt-3">Wymagany jest zaakceptowany regulamin</p>
                    </div>
                  </div>
                  <label for="terms-toggle" class="text-xs text-gray-700">Akceptuję <a href="#"
                      class="underline">Regulamin</a> (wymagane)</label>
                </div>
                <div class="w-full mb-2">
                  <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="newsletter-toggle" id="newsletter-toggle" ngModel
                      class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                    <label for="newsletter-toggle"
                      class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                  </div>
                  <label for="newsletter-toggle" class="text-xs text-gray-700">Chcę być na bieżąco z nowościami
                    (Newsletter)</label>
                </div>
              </div>
              <div class="flex flex-col mt-8">
                <button type="submit" *ngIf="registerForm.valid"
                  class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                  Zarejestruj
                </button>
                <button type="submit" *ngIf="!registerForm.valid"
                  class="bg-blue-500 text-white text-sm font-semibold py-2 px-4 rounded cursor-not-allowed opacity-50">
                  Zarejestruj
                </button>
              </div>
            </form>
            <!-- <div class="text-center mt-4">
                            <a class="no-underline hover:underline text-blue-dark text-xs" href="#">
                                Regulamin
                            </a>
                        </div> -->
          </div>
        </div>
      </div>
      <div class="hidden md:block md:w-1/2 rounded-r-lg bg-stone-900">
        <div class="h-full w-full flex flex-col justify-center items-center">
          <img src="./assets/logo/logo_white.png" alt="logo" class="w-[80%]">
        </div>
      </div>
    </div>
  </div>
</div>
