<div class="w-full h-full flex flex-col justify-center items-center bg-black/50 fixed top-0 left-0 z-50">
    <div
        class="relative flex flex-col justify-start items-center w-[90%] sm:w-[75%] h-[85%] rounded-xl bg-stone-900/85 border-2 border-stone-700">
        <h3
            class="w-full text-left font-montserrat font-light text-stone-400 text-[25px] sm:text-[40px] mt-2 ml-4 sm:mt-5 sm:ml-8">
            Wygeneruj raport z inspekcji
        </h3>
        <img src="./assets/icons/cancel-icon.png" alt="cancel-icon"
            class="absolute right-4 top-6 sm:top-4 w-6 h-6 cursor-pointer brightness-75 hover:brightness-125 active:scale-90 ease-in-out duration-200">
        <div
            class="relative w-[90%] mt-10 h-[200px] rounded-md border-2 border-dashed border-stone-600 flex flex-col justify-center items-center">
            <input class="absolute left-0 top-0 w-full h-full opacity-0" type="file" multiple
                (change)="uploadFiles($event)">
            <h3 class="font-montserrat text-stone-500 text-base">Upuść pliki tutaj</h3>
        </div>
        <div *ngIf="files.length > 0"
            class="w-[90%] max-h-[200px] overflow-x-hidden overflow-y-auto mt-10 px-8 grid grid-cols-6 gap-5">
            <img *ngFor="let file of files" [src]="file.fileUrl" alt="file" class="w-full h-auto object-cover">
        </div>
        <div class="absolute right-5 bottom-5 flex flex-row items-end justify-center font-montserrat text-base gap-3">
            <p (click)="onFilesClear()"
                class="ring-1 px-3 py-1 rounded-full text-stone-600 ring-stone-600 cursor-pointer hover:brightness-125 ease-in-out duration-150">
                WYCZYŚĆ
            </p>
            <p (click)="onGenerate()"
                class="px-3 py-1 rounded-full text-stone-900 bg-stone-600 cursor-pointer hover:brightness-125 ease-in-out duration-150">
                GENERUJ
            </p>
        </div>
    </div>
</div>
